version: '3.8'

services:
  # ----------------------------------------
  # 1. POSTGRES DATABASE
  # ----------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: nakaes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NOTA: Quité el 'ports: "5432:5432"' para seguridad. Solo n8n necesita acceder.
    networks:
      - nakaes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 2. REDIS CACHE/QUEUE
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nakaes_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # NOTA: Quité el 'ports: "6379:6379"' para seguridad. Solo n8n necesita acceder.
    networks:
      - nakaes_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 3. WEB APPLICATION (React/Vite)
  # ----------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nakaes_web
    restart: unless-stopped
    networks:
      - nakaes_network

  # ----------------------------------------
  # 4. N8N CORE SERVICE
  # ----------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: nakaes_n8n
    restart: unless-stopped
    environment:
      # Configuración de Base de Datos
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      # Configuración de Queue (Redis)
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      # Configuración de Acceso y Dominio (CRUCIAL para HTTPS/Proxy)
      - N8N_HOST=n8n.nakaesinmobiliaria.com  # <--- Subdominio para n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=https               # <--- Indica a n8n que use HTTPS
      - WEBHOOK_URL=https://n8n.nakaesinmobiliaria.com/ # <--- URL de Webhooks
      # Seguridad
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_SECURE_COOKIE=true           # <--- Mantenemos esto en true, gracias al proxy
      - GENERIC_TIMEZONE=America/Lima    # <--- O tu zona horaria
    # NOTA: El puerto 5678 solo es accesible a través de la red Docker (nakaes_network)
    # Caddy accede a través de la red interna, no se expone al exterior.
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - nakaes_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
        
  # ----------------------------------------
  # 5. CADDY (Proxy Inverso y HTTPS Automático)
  # ----------------------------------------
  caddy:
    image: caddy:latest
    container_name: nakaes_caddy
    restart: unless-stopped
    # Mapea puertos 80 y 443 al exterior (Tu VPS)
    ports:
      - "80:80"
      - "443:443"
    # Configuración de Caddy usando Caddyfile
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    volumes:
      # Para que Caddy guarde los certificados SSL y su configuración
      - caddy_data:/data
      - caddy_config:/config
      # Montar Caddyfile
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - nakaes_network
    depends_on:
      - web  # Asegura que la app web esté activa
      - n8n  # Asegura que n8n esté activo antes de intentar proxy
    
# ----------------------------------------
# VOLUMES Y NETWORKS
# ----------------------------------------
volumes:
  postgres_data:
  redis_data:
  n8n_data:
  caddy_data:
  caddy_config:

networks:
  nakaes_network:
    driver: bridge